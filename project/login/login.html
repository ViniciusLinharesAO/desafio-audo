<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AUDO</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section class="login">
        <img class="login__logo" src="../assets/img/logo.png" alt="clínica via medica">
        <form class="login__form" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
            <input type="text" placeholder="Digite o código do exame" name="login" id="login">
            <input type="password" placeholder="Digite a senha de acesso" name="password" id="password">
            <button href="list.html">ENTRAR</button>
            <p>Pacientes, em caso de dúvidas e/ou problemas de acesso, entrar em contato com nossa central de
                atendimento pelo telefone (85) XXXX-XXXX.</p>
        </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
